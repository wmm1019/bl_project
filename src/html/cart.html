<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="../../dist/css/cart.css"/>
	<script src="../../dist/lib/jquery/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../dist/lib/artTemplate/template-web.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../dist/lib/jquery-plugins/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../dist/js/cart.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="_head">
			
		</div>
		<div class="cart-shop">
	<table cellpadding="0" cellspacing="0" border="1">
		<thead >
			<tr>
				<th style="width: 100px;">
					<label><input type="checkbox" class="ck_all">全选</label>
				</th>
				<th style="width: 100px;">图片</th>
				<th style="width: 500px;">描述</th>
				<th style="width: 100px;">价格</th>
				<th style="width: 150px;">数量</th>
				<th style="width: 100px">小计</th>
				<th style="width: 100px">操作</th>
			</tr>
		</thead>
		<tbody class="products">
			
		</tbody>
		<tfoot>
			<tr>
    				<td colspan="4" class="howmany">共<span class="count">0</span>件商品</td>
    				<td>总计:</td>
    				<td >￥<span class="total">0.00</span></td>
    				
    				<td class="pay">结算</td>
    		</tr>
		</tfoot>
		<script type="text/html" id="cart_template">
			{{each products pro}}
			<tr data-id = "{{pro.id}}">
				<td ><input type="checkbox" class="ck_single"></td>
				<td><img src="{{pro.img}}"/></td>
				<td>{{pro.txt}}</td>
				<td>￥{{pro.price}}</td>
				<td>
					<div class="input-group">
					  <span class="minus">-</span>
					  <input type="text" class="amount" value="{{pro.amount}}">
					  <span class="add">+</span>
					</div>
				</td>
				<td class="sub_total">￥{{(pro.price*pro.amount).toFixed(2)}}</td>
				<td><a href="javascript:void(0);" class="del">删除</a></td>
			</tr>
			{{/each}}
		</script>
	</table>
</div>
		<div class="_foot">
			
		</div>
	</body>
</html>
